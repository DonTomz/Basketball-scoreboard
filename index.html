<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <!-- <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet"> -->
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h1 id="count-home">0</h1>
                <button id ="increment1-home" onclick = "addone()">+1</button> 
                <button id ="increment2-home" onclick = "addtwo()">+2</button> 
                <button id ="increment3-home" onclick = "addthree()">+3</button> 
                
                
            </div>
            <div>
                <h3>GUEST</h3>
                <h1 id="count-guest">0</h1>
                <button id ="increment1-guest" onclick = "addoneG()">+1</button> 
                <button id ="increment2-guest" onclick = "addtwoG()">+2</button> 
                <button id ="increment3-guest" onclick = "addthreeG()">+3</button> 
            </div>    
        </div>
        <button id ="reset-btn" onclick="reset()">RESET</button>
        
        <script src="index.js"></script>
    </body>
</html>
